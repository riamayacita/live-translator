<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Voice Translator with Lingva & Auto Detect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }
    select {
      padding: 8px;
      margin: 0 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      color: #555;
    }
    .container {
      display: flex;
      gap: 15px;
      justify-content: space-between;
      margin-top: 20px;
    }
    .box {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 15px;
      min-height: 250px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .box h2 {
      margin-top: 0;
      text-align: center;
    }
    .box p {
      margin: 8px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Live Voice Translator</h1>

  <div class="controls">
    <label for="sourceLang">From: </label>
    <select id="sourceLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="auto">Auto Detect</option>
    </select>

    <label for="targetLang">To: </label>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
    </select>

    <button id="startBtn">Start Listening</button>
    <button id="stopBtn" disabled>Stop Listening</button>
  </div>

  <div id="status">Status: Not listening</div>

  <div class="container">
    <div class="box">
      <h2>Original Text</h2>
      <div id="originalText"></div>
    </div>
    <div class="box">
      <h2>Translated Text</h2>
      <div id="translatedText"></div>
    </div>
  </div>

<script>
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const statusEl = document.getElementById("status");
  const originalTextDiv = document.getElementById("originalText");
  const translatedTextDiv = document.getElementById("translatedText");
  const sourceLangSelect = document.getElementById("sourceLang");
  const targetLangSelect = document.getElementById("targetLang");

  let recognition;
  let isListening = false;

  function createRecognition(lang) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Sorry, your browser does not support speech recognition.");
      return null;
    }
    const recog = new SpeechRecognition();
    recog.continuous = true;
    recog.interimResults = false;
    recog.lang = lang;
    return recog;
  }

  function startListening() {
    if (isListening) return;

    let recogLang = sourceLangSelect.value;
    if (recogLang === "auto") {
      // Auto-detect not supported by speech recognition,
      // fallback to English for recognition
      recogLang = "en-US";
    } else {
      // convert short codes to valid BCP-47 locale if needed:
      if (recogLang === "en") recogLang = "en-US";
      else if (recogLang === "it") recogLang = "it-IT";
      else if (recogLang === "es") recogLang = "es-ES";
      else if (recogLang === "id") recogLang = "id-ID";
    }

    recognition = createRecognition(recogLang);
    if (!recognition) return;

    recognition.onstart = () => {
      isListening = true;
      statusEl.textContent = "Status: Listening...";
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    recognition.onend = () => {
      isListening = false;
      statusEl.textContent = "Status: Not listening";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    recognition.onerror = (event) => {
      statusEl.textContent = "Error: " + event.error;
    };

    recognition.onresult = async (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      if (!transcript) return;

      originalTextDiv.innerHTML += `<p>${transcript}</p>`;

      // Determine Lingva source language param for translation:
      // If user selected 'auto', pass 'auto', else pass selected source language
      const lingvaSource = sourceLangSelect.value === "auto" ? "auto" : sourceLangSelect.value;
      const lingvaTarget = targetLangSelect.value;

      try {
        const translation = await translateLingva(transcript, lingvaSource, lingvaTarget);
        translatedTextDiv.innerHTML += `<p>${translation}</p>`;
      } catch (error) {
        translatedTextDiv.innerHTML += `<p style="color:red">Translation error</p>`;
        console.error("Translation error:", error);
      }

      // Scroll boxes to bottom to show latest
      originalTextDiv.scrollTop = originalTextDiv.scrollHeight;
      translatedTextDiv.scrollTop = translatedTextDiv.scrollHeight;
    };

    recognition.start();
  }

  function stopListening() {
    if (recognition && isListening) {
      recognition.stop();
    }
  }

  async function translateLingva(text, from, to) {
    const url = `https://lingva.ml/api/v1/${from}/${to}/${encodeURIComponent(text)}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error(`Lingva API error: ${res.status}`);
    const data = await res.json();
    return data.translation;
  }

  startBtn.addEventListener("click", startListening);
  stopBtn.addEventListener("click", stopListening);
</script>
</body>
</html>
