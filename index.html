<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 48%;
      height: 200px;
      padding: 10px;
      font-size: 1rem;
    }

    #savedTranslations {
      width: 98%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    select {
      padding: 5px;
    }

    #recordingIndicator {
      display: none;
      width: 40px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Maya Live Language Translator App</h1>

  <div class="controls">
    <select id="sourceLang">
      <option value="auto">Detect Language</option>
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh-CN">Chinese</option>
      <option value="th">Thai</option>
    </select>

    <select id="targetLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh-CN">Chinese</option>
      <option value="th">Thai</option>
    </select>
  </div>

  <div class="controls">
    <button onclick="startTranslation()">Start Translation</button>
    <button onclick="stopTranslation()">Stop Translation</button>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="pauseRecording()">Pause Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <button onclick="saveText()">Save to .txt</button>
    <button onclick="clearText()">Erase</button>
    <img id="recordingIndicator" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Speaker_Icon.svg/1024px-Speaker_Icon.svg.png" alt="Recording..."/>
  </div>

  <div style="display: flex; justify-content: space-between; gap: 4%;">
    <textarea id="transcribedText" placeholder="Transcribed Text..."></textarea>
    <textarea id="translatedText" placeholder="Translated Text..."></textarea>
  </div>

  <textarea id="savedTranslations" placeholder="Saved Translations..."></textarea>

  <script>
    const transcribedText = document.getElementById('transcribedText');
    const translatedText = document.getElementById('translatedText');
    const savedTranslations = document.getElementById('savedTranslations');
    const recordingIndicator = document.getElementById('recordingIndicator');

    let recognition;
    let isTranslating = false;
    let mediaRecorder;
    let audioChunks = [];
    let isRecordingPaused = false;

    async function translateText(text) {
      const sourceLang = document.getElementById('sourceLang').value;
      const targetLang = document.getElementById('targetLang').value;

      const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
      const data = await response.json();
      return data[0][0][0];
    }

    function startTranslation() {
      isTranslating = true;
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = document.getElementById('sourceLang').value === 'auto' ? 'en-US' : document.getElementById('sourceLang').value;
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = async function (event) {
        const lastResult = event.results[event.results.length - 1][0].transcript;
        transcribedText.value += lastResult + '\n';

        const translated = await translateText(lastResult);
        translatedText.value += translated + '\n';

        savedTranslations.value += lastResult + '\n' + translated + '\n\n';
      };

      recognition.onend = function () {
        if (isTranslating) recognition.start();
      };

      recognition.start();
    }

    function stopTranslation() {
      isTranslating = false;
      if (recognition) recognition.stop();
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/mp3' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'recording.mp3';
          a.click();
        };

        mediaRecorder.start();
        recordingIndicator.style.display = 'inline';
        isRecordingPaused = false;
      });
    }

    function pauseRecording() {
      if (!mediaRecorder) return;

      if (mediaRecorder.state === 'recording') {
        mediaRecorder.pause();
        isRecordingPaused = true;
        recordingIndicator.style.display = 'none';
      } else if (mediaRecorder.state === 'paused') {
        mediaRecorder.resume();
        isRecordingPaused = false;
        recordingIndicator.style.display = 'inline';
      }
    }

    function stopRecording() {
      if (mediaRecorder && (mediaRecorder.state === 'recording' || mediaRecorder.state === 'paused')) {
        mediaRecorder.stop();
        recordingIndicator.style.display = 'none';
      }
    }

    function clearText() {
      transcribedText.value = '';
      translatedText.value = '';
      savedTranslations.value = '';
    }

    function saveText() {
      const blob = new Blob([savedTranslations.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'translation.txt';
      a.click();
    }
  </script>
</body>
</html>
