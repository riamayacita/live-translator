<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 48%;
      height: 300px;
      margin: 1%;
      font-size: 1rem;
    }
    select, button {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .output-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Maya Live Language Translator App</h1>

  <label for="inputLang">Transcribe From:</label>
  <select id="inputLang">
    <option value="en">English</option>
    <option value="it">Italian</option>
    <option value="es">Spanish</option>
    <option value="id">Indonesian</option>
    <option value="pt">Portuguese</option>
    <option value="fr">French</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="vi">Vietnamese</option>
    <option value="ru">Russian</option>
    <option value="pl">Polish</option>
    <option value="hi">Hindi</option>
    <option value="zh">Chinese</option>
    <option value="th">Thai</option>
    <option value="de">German</option>
    <option value="ig">Igbo</option>
  </select>

  <label for="outputLang">Translate To:</label>
  <select id="outputLang">
    <option value="en">English</option>
    <option value="it">Italian</option>
    <option value="es">Spanish</option>
    <option value="id">Indonesian</option>
    <option value="pt">Portuguese</option>
    <option value="fr">French</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="vi">Vietnamese</option>
    <option value="ru">Russian</option>
    <option value="pl">Polish</option>
    <option value="hi">Hindi</option>
    <option value="zh">Chinese</option>
    <option value="th">Thai</option>
    <option value="de">German</option>
    <option value="ig">Igbo</option>
  </select>

  <br/>

  <button onclick="startListening()">Start Listening</button>
  <button onclick="stopListening()">Stop Listening</button>
  <button onclick="eraseText()">Erase</button>
  <button onclick="saveText()">Save Text</button>
  <button onclick="readTranslation()">ðŸ”Š Read Translation</button>

  <div class="container">
    <textarea id="originalText" placeholder="Speech to Text (Original)"></textarea>
    <textarea id="translatedText" placeholder="Translation"></textarea>
  </div>

  <script>
    const originalTextArea = document.getElementById("originalText");
    const translatedTextArea = document.getElementById("translatedText");
    const inputLang = document.getElementById("inputLang");
    const outputLang = document.getElementById("outputLang");

    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
    } else if ("SpeechRecognition" in window) {
      recognition = new SpeechRecognition();
    }

    if (recognition) {
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = async (event) => {
        let interimTranscript = "";
        let finalTranscript = "";

        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript + "\n";
            originalTextArea.value += transcript.trim() + "\n";
            translateText(transcript.trim());
          } else {
            interimTranscript += transcript;
          }
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
      };
    }

    function startListening() {
      if (recognition) {
        recognition.lang = inputLang.value || "en-US";
        recognition.start();
      }
    }

    function stopListening() {
      if (recognition) {
        recognition.stop();
      }
    }

    async function translateText(text) {
      const from = inputLang.value;
      const to = outputLang.value;
      const url = `https://lingva.ml/api/v1/${from}/${to}/${encodeURIComponent(text)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const translated = data.translation;
        translatedTextArea.value += translated.trim() + "\n";
      } catch (error) {
        console.error("Translation error:", error);
      }
    }

    function eraseText() {
      originalTextArea.value = "";
      translatedTextArea.value = "";
    }

    function saveText() {
      const originalLines = originalTextArea.value.trim().split("\n");
      const translatedLines = translatedTextArea.value.trim().split("\n");

      let content = "";
      for (let i = 0; i < Math.max(originalLines.length, translatedLines.length); i++) {
        const original = originalLines[i] || "";
        const translated = translatedLines[i] || "";
        content += `Original: ${original}\nTranslation: ${translated}\n\n`;
      }

      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "maya_translation.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function readTranslation() {
      const text = translatedTextArea.value.trim();
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = outputLang.value || "en";
      synth.speak(utter);
    }
  </script>
</body>
</html>
