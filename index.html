<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maya Live Language Translator App</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      line-height: 1.5;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.9rem;
      text-align: center;
      color: #34495e;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: #fff;
      padding: 30px 35px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }

    /* Language selectors */
    .lang-selectors {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem 2.5rem;
      align-items: center;
      justify-content: center;
    }

    label {
      font-weight: 600;
      color: #34495e;
      min-width: 110px;
    }

    /* UPDATED: Make selects same size as buttons */
    select {
      flex: 1 1 160px;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1.5px solid #bdc3c7;
      border-radius: 5px;
      background-color: #fff;
      color: #2c3e50;
      cursor: pointer;
      transition: border-color 0.25s ease;
      min-width: 160px;
      box-sizing: border-box;
      max-width: 100%;
    }

    select:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 4px rgba(41, 128, 185, 0.5);
    }

    /* Controls groups styling */
    .controls-group {
      /* Remove border and background */
      border: none;
      background-color: transparent;
      padding: 0;
      margin-bottom: 0px;
      display: flex;
      flex-wrap: wrap;
      gap: 2px 4px; /* Slightly bigger gaps for visual clarity without boxes */
      justify-content: center;
    }

    .controls-group button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px; /* slightly smaller padding for simpler look */
      font-size: 0.9rem;
      border-radius: 5px;
      border: none;
      background-color: #34495e;
      color: #fff;
      cursor: pointer;
      min-width: 160px;  /* UPDATED to match selects */
      box-shadow: 0 3px 6px rgb(52 73 94 / 0.4);
      user-select: none;
      transition: background-color 0.3s ease;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      flex: 1 1 160px;  /* UPDATED to match selects */
      max-width: 100%;
      box-sizing: border-box;
    }

    .controls-group button:hover {
      background-color: #2c3e50;
    }

    .controls-group button:active {
      background-color: #222f3e;
      box-shadow: none;
      transform: translateY(1px);
    }

    /* Outline style for less primary buttons */
    .controls-group button.outline {
      background-color: transparent;
      color: #34495e;
      border: 1.5px solid #34495e;
      box-shadow: none;
    }

    .controls-group button.outline:hover {
      background-color: #34495e;
      color: #fff;
      box-shadow: 0 3px 6px rgb(52 73 94 / 0.4);
    }

    #recording-indicator {
      display: none;
      width: 28px;
      height: 28px;
      margin-left: 12px;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #e74c3c);
    }

    /* Text areas container */
    .side-by-side {
      display: flex;
      gap: 20px;
      width: 100%;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      background-color: #ecf0f1;
      border-radius: 8px;
      box-shadow: inset 0 0 6px rgb(44 62 80 / 0.1);
      flex: 1 1 400px;
      min-width: 320px;
      height: 230px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    textarea {
      flex: 1;
      width: 100%;
      padding: 18px 22px;
      border: none;
      background: transparent;
      resize: none;
      outline: none;
      font-size: 1rem;
      font-weight: 500;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-y: auto;
      caret-color: #2980b9;
    }

    textarea::placeholder {
      color: #95a5a6;
      font-style: italic;
    }

    /* Saved translations */
    .saved-box {
      width: 100%;
      max-height: 280px;
      overflow-y: auto;
      padding: 20px 24px;
      background-color: #f4f6f7;
      border-radius: 8px;
      border: 1px solid #bdc3c7;
      box-shadow: inset 0 0 10px rgb(44 62 80 / 0.05);
      color: #34495e;
      font-weight: 600;
    }

    .saved-box h3 {
      margin: 0 0 12px;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
    }

    .saved-box > div > div {
      margin-bottom: 8px;      /* reduced from 12px */
      padding-bottom: 8px;     /* reduced from 12px */
      border-bottom: 1px solid #dcdde1;
    }

    .saved-box strong {
      margin-bottom: 2px;      /* reduced from 4px */
    }

    .saved-box span {
      margin-bottom: 4px;      /* reduced from 6px */
    }

    .saved-box button {
      background-color: #34495e;
      color: white;
      border: none;
      padding: 4px 10px;
      margin-right: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.75rem;  /* smaller font size */
      transition: background-color 0.25s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      min-width: unset;  /* remove min-width */
    }

    .saved-box button:hover {
      background-color: #2c3e50;
    }

    /* Responsive */
    @media (max-width: 920px) {
      .side-by-side {
        flex-direction: column;
        align-items: center;
      }
      .box {
        width: 90%;
        min-width: unset;
        height: 180px;
      }
      .controls-group button,
      .lang-selectors select {
        flex: 1 1 160px;
        min-width: 160px;
        max-width: 100%;
        box-sizing: border-box;
      }
      .controls-group button {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px 10px;
      }

      .lang-selectors {
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
        width: 100%;
      }

      .lang-selectors label,
      .lang-selectors select {
        width: 100%;
        font-size: 0.85rem;
      }

      /* UPDATED: Make selects and buttons same size on small screens */
      select, 
      .controls-group button {
        width: 100%;
        min-width: unset;
        padding: 6px 8px;
        font-size: 0.85rem;
        height: 36px;
        line-height: 1.2;
        box-sizing: border-box;
      }

      h1 {
        font-size: 1.2rem;
        text-align: center;
        margin-bottom: 10px;
      }

      .controls-group {
        gap: 3px;
        flex-wrap: wrap;
        margin-top: 5px;
      }

      .controls-group button {
        flex: 1 1 100%;
        max-width: 100%;
        height: 36px;
        line-height: 1.2;
      }
    }

  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Maya Live Language Translator">
    <h1>Maya Live Language Translator App</h1>

    <div class="lang-selectors">
      <label for="sourceLang">Source Language:</label>
      <select id="sourceLang" aria-describedby="sourceLangDesc">
        <option value="auto">Detect Language</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="id">Indonesian</option>
        <option value="pt">Portuguese</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="vi">Vietnamese</option>
        <option value="ru">Russian</option>
        <option value="ig">Igbo</option>
        <option value="pl">Polish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <option value="th">Thai</option>
      </select>

      <label for="targetLang">Target Language:</label>
      <select id="targetLang" aria-describedby="targetLangDesc">
        <option value="" disabled selected>Select target language</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="id">Indonesian</option>
        <option value="pt">Portuguese</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="vi">Vietnamese</option>
        <option value="ru">Russian</option>
        <option value="ig">Igbo</option>
        <option value="pl">Polish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <option value="th">Thai</option>
      </select>
    </div>

    <!-- Translation buttons -->
    <div class="controls-group" aria-label="Translation Controls">
      <button type="button" onclick="startTranslation()">üàØ Start Translation</button>
      <button type="button" onclick="stopTranslation()">‚èπ Stop Translation</button>
    </div>

    <!-- Recording buttons -->
    <div class="controls-group" aria-label="Recording Controls">
      <button type="button" onclick="startRecording()">üé§ Start Recording</button>
      <button type="button" onclick="pauseRecording()">‚è∏ Pause Recording</button>
      <button type="button" onclick="resumeRecording()">‚ñ∂ Resume Recording</button>
      <button type="button" onclick="stopRecording()">‚ñ† Stop Recording</button>
      <img id="recording-indicator" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Red_Circle.svg/1024px-Red_Circle.svg.png" alt="Recording Indicator" aria-live="polite" />
    </div>

    <!-- Erase and Save buttons -->
    <div class="controls-group" aria-label="Erase and Save Controls">
      <button type="button" class="outline" onclick="eraseText()">üóë Erase</button>
      <button type="button" class="outline" onclick="saveAsText()">üíæ Save as .txt</button>
    </div>

    <div class="side-by-side">
      <div class="box" id="transcribed-box" aria-label="Transcribed Text">
        <textarea id="transcribed-text" readonly placeholder="Transcribed speech will appear here..."></textarea>
      </div>
      <div class="box" id="translated-box" aria-label="Translated Text">
        <textarea id="translated-text" readonly placeholder="Translated text will appear here..."></textarea>
      </div>
    </div>

    <div class="saved-box" id="saved-translations" aria-live="polite" aria-atomic="true">
      <h3>Saved Translations:</h3>
      <div id="saved-content"></div>
    </div>
  </div>

  <script>
    let recognizing = false;
    let recognition;
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;
    let isRecording = false;
    let pause = false;
    let currentUtterance = null;

    // Wake Lock API Setup
    let wakeLock = null;
    let wakeLockCounter = 0;

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator && !wakeLock) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            wakeLock = null;
            console.log("Wake Lock was released");
          });
          console.log("Wake Lock is active");
        }
        wakeLockCounter++;
      } catch (err) {
        console.error("Wake Lock error:", err);
      }
    }

    function releaseWakeLock() {
      wakeLockCounter--;
      if (wakeLock && wakeLockCounter <= 0) {
        wakeLock.release();
        wakeLock = null;
        wakeLockCounter = 0;
        console.log("Wake Lock manually released");
      }
    }

    window.speechSynthesis.onvoiceschanged = () => {
      speechSynthesis.getVoices();
    };

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'auto';

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript;
          }
        }
        if (transcript.trim()) {
          document.getElementById("transcribed-text").value += transcript + "\n";
          translateText(transcript);
        }
      };
    }

    async function translateText(text) {
      let sourceLang = document.getElementById("sourceLang").value;
      let targetLang = document.getElementById("targetLang").value;

      if (!targetLang) {
        alert("Please select a target language!");
        return;
      }

      try {
        const response = await fetch(`https://lingva.ml/api/v1/${sourceLang}/${targetLang}/${encodeURIComponent(text)}`);
        const data = await response.json();
        const translated = data.translation;
        document.getElementById("translated-text").value += translated + "\n";

        const savedBox = document.getElementById("saved-content");
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${text}</strong><br>
          <span>${translated}</span><br>
          <button onclick="playTranslation(this)" data-lang="${targetLang}" data-text="${translated}">‚ñ∂Ô∏è Play</button>
          <button onclick="togglePause()">‚è∏Ô∏è Pause/Resume</button>
        `;
        savedBox.appendChild(div);
      } catch (error) {
        console.error("Translation error:", error);
      }
    }

    function playTranslation(button) {
      const text = button.getAttribute("data-text");
      const lang = button.getAttribute("data-lang");
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const matchedVoice = voices.find(voice => voice.lang.toLowerCase().startsWith(lang.toLowerCase()));
      if (matchedVoice) utterance.voice = matchedVoice;
      utterance.lang = matchedVoice ? matchedVoice.lang : lang;
      currentUtterance = utterance;
      speechSynthesis.speak(utterance);
    }

    function togglePause() {
      if (speechSynthesis.speaking) {
        if (speechSynthesis.paused) {
          speechSynthesis.resume();
        } else {
          speechSynthesis.pause();
        }
      }
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        isRecording = true;
        requestWakeLock(); // keep screen awake during recording
        document.getElementById("recording-indicator").style.display = "inline";

        audioChunks = [];
        mediaRecorder.addEventListener("dataavailable", event => {
          audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener("stop", () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          releaseWakeLock();
          document.getElementById("recording-indicator").style.display = "none";
        });
      }).catch(err => {
        alert("Microphone permission denied or not available.");
      });
    }

    function pauseRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.pause();
        pause = true;
      }
    }

    function resumeRecording() {
      if (mediaRecorder && mediaRecorder.state === "paused") {
        mediaRecorder.resume();
        pause = false;
      }
    }

    function stopRecording() {
      if (mediaRecorder && (mediaRecorder.state === "recording" || mediaRecorder.state === "paused")) {
        mediaRecorder.stop();
        isRecording = false;
        pause = false;
      }
    }

    function startTranslation() {
      if (recognition && !recognizing) {
        recognition.lang = document.getElementById("sourceLang").value || 'auto';
        recognition.start();
        recognizing = true;
      }
    }

    function stopTranslation() {
      if (recognition && recognizing) {
        recognition.stop();
        recognizing = false;
      }
    }

    function eraseText() {
      document.getElementById("transcribed-text").value = "";
      document.getElementById("translated-text").value = "";
      document.getElementById("saved-content").innerHTML = "";
    }

    function saveAsText() {
      const transcribed = document.getElementById("transcribed-text").value;
      const translated = document.getElementById("translated-text").value;
      const blob = new Blob([transcribed + "\n\n" + translated], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "translation.txt";
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 0);
    }
  </script>
</body>
</html>
