<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    select, button {
      padding: 8px;
      margin: 5px;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 20px;
      resize: vertical;
    }
    .flex-container {
      display: flex;
      gap: 20px;
    }
    .half {
      width: 50%;
    }
  </style>
</head>
<body>
  <h1>Maya Live Language Translator App</h1>

  <div>
    <label for="inputLang">Transcribe Language:</label>
    <select id="inputLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
    </select>

    <label for="outputLang">Translate To:</label>
    <select id="outputLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
    </select>

    <button onclick="startListening()">Start Listening</button>
    <button onclick="stopListening()">Stop Listening</button>
    <button onclick="erase()">Erase</button>
    <button onclick="save()">Save</button>
  </div>

  <div class="flex-container">
    <div class="half">
      <h3>Original Text</h3>
      <textarea id="originalText" readonly></textarea>
    </div>
    <div class="half">
      <h3>Translated Text</h3>
      <textarea id="translatedText" readonly></textarea>
    </div>
  </div>

  <script>
    const originalText = document.getElementById("originalText");
    const translatedText = document.getElementById("translatedText");
    let recognition;
    let isListening = false;

    function startListening() {
      const lang = document.getElementById("inputLang").value;

      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech Recognition not supported");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = lang;
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = async (event) => {
        const transcript = event.results[event.resultIndex][0].transcript.trim();
        originalText.value += transcript + "\n";
        const toLang = document.getElementById("outputLang").value;
        const translation = await translateText(transcript, lang, toLang);
        translatedText.value += translation + "\n";
        speakTranslation(translation, toLang);
      };

      recognition.onerror = (e) => console.error("Speech recognition error:", e);
      recognition.onend = () => {
        if (isListening) recognition.start(); // Restart if still listening
      };

      recognition.start();
      isListening = true;
    }

    function stopListening() {
      if (recognition) {
        recognition.stop();
        isListening = false;
      }
    }

    async function translateText(text, from, to) {
      const url = `https://lingva.ml/api/v1/${from}/${to}/${encodeURIComponent(text)}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.translation;
      } catch (error) {
        console.error("Translation error:", error);
        return "[Translation Failed]";
      }
    }

    function speakTranslation(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      speechSynthesis.speak(utterance);
    }

    function erase() {
      originalText.value = "";
      translatedText.value = "";
    }

    function save() {
      const blob = new Blob([pairSentences(originalText.value, translatedText.value)], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "maya_translations.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function pairSentences(original, translated) {
      const oLines = original.trim().split("\n");
      const tLines = translated.trim().split("\n");
      let result = "";
      for (let i = 0; i < oLines.length; i++) {
        result += `🗣️ ${oLines[i]}\n➡️ ${tLines[i] || ""}\n\n`;
      }
      return result;
    }
  </script>
</body>
</html>
