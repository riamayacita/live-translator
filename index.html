<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    select, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      width: 48%;
      height: 300px;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      vertical-align: top;
    }
    .container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h2>Voice Translator</h2>

  <div>
    <label for="fromLang">From:</label>
    <select id="fromLang">
      <option value="auto">Auto Detect</option>
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
    </select>

    <label for="toLang">To:</label>
    <select id="toLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
    </select>

    <button onclick="startListening()">Start Listening</button>
    <button onclick="stopListening()">Stop Listening</button>
    <button onclick="clearText()">Erase All</button>
    <button onclick="saveText()">Save</button>
  </div>

  <div class="container">
    <textarea id="originalText" placeholder="Original Text" readonly></textarea>
    <textarea id="translatedText" placeholder="Translation" readonly></textarea>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.lang = 'en-US';

    let isListening = false;
    let fullOriginalText = '';
    let fullTranslatedText = '';

    function startListening() {
      if (!isListening) {
        recognition.start();
        isListening = true;
        console.log("Started listening...");
      }
    }

    function stopListening() {
      if (isListening) {
        recognition.stop();
        isListening = false;
        console.log("Stopped listening.");
      }
    }

    recognition.onresult = async function(event) {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      fullOriginalText += transcript + '\n';
      document.getElementById('originalText').value = fullOriginalText;
      translateText(transcript);
    };

    async function translateText(text) {
      const from = document.getElementById('fromLang').value;
      const to = document.getElementById('toLang').value;

      try {
        const response = await fetch(`https://lingva.ml/api/v1/${from}/${to}/${encodeURIComponent(text)}`);
        const data = await response.json();

        if (data && data.translation) {
          fullTranslatedText += data.translation + '\n';
          document.getElementById('translatedText').value = fullTranslatedText;
        } else {
          console.error("Translation failed.");
        }
      } catch (error) {
        console.error("Translation error:", error);
      }
    }

    function clearText() {
      fullOriginalText = '';
      fullTranslatedText = '';
      document.getElementById('originalText').value = '';
      document.getElementById('translatedText').value = '';
    }

    function saveText() {
      const blob = new Blob(
        [`Original:\n${fullOriginalText}\n\nTranslation:\n${fullTranslatedText}`],
        { type: 'text/plain' }
      );
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'translation.txt';
      link.click();
    }
  </script>
</body>
</html>
