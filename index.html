<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maya Live Language Translator App</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 15px;
      color: #222;
      text-align: center;
      letter-spacing: 1.2px;
      text-shadow: 0 1px 3px rgba(255 255 255 / 0.8);
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: #fff;
      border-radius: 15px;
      padding: 25px 30px 40px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-weight: 600;
      margin-right: 10px;
      color: #555;
      user-select: none;
    }

    select {
      border-radius: 25px;
      border: 1.8px solid #ddd;
      padding: 10px 18px;
      font-size: 1rem;
      color: #444;
      background: #fafafa;
      margin-right: 25px;
      cursor: pointer;
      transition: border-color 0.25s ease;
      min-width: 140px;
    }
    select:hover, select:focus {
      border-color: #ff79c6;
      outline: none;
      background: #fff0f7;
    }

    .controls {
      margin: 20px 0 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      width: 100%;
      max-width: 800px;
    }
    .controls button {
      background: #ff79c6;
      border: none;
      border-radius: 30px;
      color: white;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgb(255 121 198 / 0.6);
      transition: background 0.3s ease, transform 0.15s ease;
      flex: 1 1 140px;
      max-width: 160px;
    }
    .controls button:hover {
      background: #ff4fa1;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgb(255 79 161 / 0.8);
    }
    .controls button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    #recording-indicator {
      width: 30px;
      height: 30px;
      margin-left: 15px;
      vertical-align: middle;
      display: none;
      filter: drop-shadow(0 0 1.5px #ff385c);
    }

    .side-by-side {
      display: flex;
      justify-content: space-between;
      gap: 25px;
      width: 100%;
      flex-wrap: wrap;
      user-select: text;
    }

    .box {
      flex: 1 1 300px;
      min-width: 280px;
      height: 230px;
      background: #fff0fb;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgb(255 121 198 / 0.25);
      border: 1.5px solid #ff79c6;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }
    .box:hover {
      box-shadow: 0 10px 28px rgb(255 121 198 / 0.45);
    }
    textarea {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      background: transparent;
      padding: 18px 22px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
      line-height: 1.5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-y: auto;
      caret-color: #ff79c6;
    }

    .saved-box {
      width: 100%;
      margin-top: 35px;
      padding: 20px;
      background: #ffe6f2;
      border: 2px solid #ff79c6;
      border-radius: 18px;
      box-shadow: 0 5px 18px rgb(255 121 198 / 0.3);
      max-height: 280px;
      overflow-y: auto;
      color: #4a164a;
      font-weight: 600;
    }
    .saved-box h3 {
      margin-top: 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
      text-align: center;
      color: #bb3f8f;
    }
    .saved-box div {
      margin-top: 12px;
      padding: 8px 12px;
      background: #ffd6f0;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgb(255 121 198 / 0.15);
    }
    .saved-box button {
      margin-top: 6px;
      margin-right: 6px;
      border: none;
      border-radius: 20px;
      background: #bb3f8f;
      color: #fff;
      cursor: pointer;
      padding: 6px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.25s ease;
    }
    .saved-box button:hover {
      background: #ff79c6;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        padding: 20px 15px 30px;
      }
      .box {
        height: 180px;
      }
      .controls button {
        flex: 1 1 130px;
        max-width: none;
      }
    }
    @media (max-width: 600px) {
      body {
        padding: 12px 8px;
      }
      .container {
        max-width: 100%;
        border-radius: 12px;
        padding: 15px 15px 25px;
      }
      h1 {
        font-size: 1.9rem;
      }
      select {
        min-width: 120px;
        margin-right: 15px;
        padding: 8px 14px;
        font-size: 0.95rem;
      }
      .controls {
        gap: 12px;
      }
      .controls button {
        font-size: 1rem;
        padding: 10px 18px;
        flex: 1 1 100%;
        max-width: 100%;
      }
      .side-by-side {
        flex-direction: column;
        gap: 18px;
      }
      .box {
        height: 150px;
        min-width: 100%;
      }
      textarea {
        font-size: 1rem;
        padding: 12px 16px;
      }
      .saved-box {
        max-height: 200px;
        font-size: 0.9rem;
      }
      .saved-box button {
        font-size: 0.85rem;
        padding: 5px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Maya Live Language Translator App</h1>
  <div class="container">
    <div>
      <label for="sourceLang">Source Language:</label>
      <select id="sourceLang">
        <option value="auto">Detect Language</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="id">Indonesian</option>
        <option value="pt">Portuguese</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="vi">Vietnamese</option>
        <option value="ru">Russian</option>
        <option value="ig">Igbo</option>
        <option value="pl">Polish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <option value="th">Thai</option>
      </select>

      <label for="targetLang">Target Language:</label>
      <select id="targetLang">
        <option value="" disabled selected>Select target language</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="id">Indonesian</option>
        <option value="pt">Portuguese</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="vi">Vietnamese</option>
        <option value="ru">Russian</option>
        <option value="ig">Igbo</option>
        <option value="pl">Polish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <option value="th">Thai</option>
      </select>
    </div>

    <div class="controls">
      <button onclick="startTranslation()">Start Translation</button>
      <button onclick="stopTranslation()">Stop Translation</button>
      <button onclick="startRecording()">Start Recording</button>
      <button onclick="pauseRecording()">Pause Recording</button>
      <button onclick="resumeRecording()">Resume Recording</button>
      <button onclick="stopRecording()">Stop Recording</button>
      <button onclick="eraseText()">Erase</button>
      <button onclick="saveAsText()">Save as .txt</button>
      <img id="recording-indicator" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Red_Circle.svg/1024px-Red_Circle.svg.png" alt="Recording" />
    </div>

    <div class="side-by-side">
      <div class="box" id="transcribed-box">
        <textarea id="transcribed-text" readonly placeholder="Transcribed text appears here..."></textarea>
      </div>
      <div class="box" id="translated-box">
        <textarea id="translated-text" readonly placeholder="Translated text appears here..."></textarea>
      </div>
    </div>

    <div class="saved-box" id="saved-translations">
      <h3>Saved Translations:</h3>
      <div id="saved-content"></div>
    </div>
  </div>

  <script>
    let recognizing = false;
    let recognition;
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;
    let isRecording = false;
    let pause = false;
    let currentUtterance = null;

    // 🔋 Wake Lock API Setup
    let wakeLock = null;
    let wakeLockCounter = 0;

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator && !wakeLock) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            wakeLock = null;
            console.log("Wake Lock was released");
          });
          console.log("Wake Lock is active");
        }
        wakeLockCounter++;
      } catch (err) {
        console.error("Wake Lock error:", err);
      }
    }

    function releaseWakeLock() {
      wakeLockCounter--;
      if (wakeLock && wakeLockCounter <= 0) {
        wakeLock.release();
        wakeLock = null;
        wakeLockCounter = 0;
        console.log("Wake Lock manually released");
      }
    }

    window.speechSynthesis.onvoiceschanged = () => {
      speechSynthesis.getVoices();
    };

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'auto';

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript;
          }
        }
        if (transcript.trim()) {
          document.getElementById("transcribed-text").value += transcript + "\n";
          translateText(transcript);
        }
      };
    }

    async function translateText(text) {
      let sourceLang = document.getElementById("sourceLang").value;
      let targetLang = document.getElementById("targetLang").value;

      if (!targetLang) {
        alert("Please select a target language!");
        return;
      }

      try {
        const response = await fetch(`https://lingva.ml/api/v1/${sourceLang}/${targetLang}/${encodeURIComponent(text)}`);
        const data = await response.json();
        const translated = data.translation;
        document.getElementById("translated-text").value += translated + "\n";

        const savedBox = document.getElementById("saved-content");
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${text}</strong><br>
          <span>${translated}</span><br>
          <button onclick="playTranslation(this)" data-lang="${targetLang}" data-text="${translated}">▶️ Play</button>
          <button onclick="togglePause()">⏸️ Pause/Resume</button>
        `;
        savedBox.appendChild(div);
      } catch (error) {
        console.error("Translation error:", error);
      }
    }

    function playTranslation(button) {
      const text = button.getAttribute("data-text");
      const lang = button.getAttribute("data-lang");
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const matchedVoice = voices.find(voice => voice.lang.toLowerCase().startsWith(lang.toLowerCase()));
      if (matchedVoice) utterance.voice = matchedVoice;
      utterance.lang = matchedVoice ? matchedVoice.lang : lang;
      currentUtterance = utterance;
      speechSynthesis.speak(utterance);
    }

    function togglePause() {
      if (speechSynthesis.speaking) {
        if (speechSynthesis.paused) {
          speechSynthesis.resume();
        } else {
          speechSynthesis.pause();
        }
      }
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        isRecording = true;
        requestWakeLock(); // 🔋 keep screen awake during recording
        document.getElementById("recording-indicator").style.display = "inline";

        audioChunks = [];
        mediaRecorder.addEventListener("dataavailable", event => {
          audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener("stop", () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
          const a = document.createElement("a");
          a.href = URL.createObjectURL(audioBlob);
          a.download = "recording.mp3";
          a.click();
        });
      });
    }

    function pauseRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.pause();
        pause = true;
        document.getElementById("recording-indicator").style.display = "none";
      }
    }

    function resumeRecording() {
      if (mediaRecorder && pause) {
        mediaRecorder.resume();
        pause = false;
        document.getElementById("recording-indicator").style.display = "inline";
      }
    }

    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        document.getElementById("recording-indicator").style.display = "none";
        releaseWakeLock(); // 🔋 allow screen to dim after recording
      }
    }

    function startTranslation() {
      if (recognition && !recognizing) {
        let lang = document.getElementById("sourceLang").value;
        recognition.lang = lang === "auto" ? "en-US" : lang + "-US";
        recognition.start();
        recognizing = true;
        requestWakeLock(); // 🔋 keep screen awake during translation
        recognition.onend = function () {
          if (recognizing) recognition.start();
        };
      }
    }

    function stopTranslation() {
      if (recognition && recognizing) {
        recognition.stop();
        recognizing = false;
        releaseWakeLock(); // 🔋 allow screen to dim after translation
      }
    }

    function eraseText() {
      document.getElementById("transcribed-text").value = "";
      document.getElementById("translated-text").value = "";
      document.getElementById("saved-content").innerHTML = "";
    }

    function saveAsText() {
      let content = document.getElementById("saved-content").innerText;
      const blob = new Blob([content], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "translations.txt";
      a.click();
    }
  </script>
</body>
</html>
