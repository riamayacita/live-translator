<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maya Live Language Translator App</title>
  <style>
    /* Reset */
*, *::before, *::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f9fafb;
  color: #2c3e50;
  display: flex;
  justify-content: center;
  padding: 20px;
  min-height: 100vh;
  line-height: 1.5;
}

h1 {
  margin-bottom: 1rem;
  font-weight: 600;
  font-size: 1.9rem;
  text-align: center;
  color: #34495e;
}

.container {
  max-width: 900px;
  width: 100%;
  background: #fff;
  padding: 30px 35px;
  border-radius: 8px;
  box-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
  display: flex;
  flex-direction: column;
  gap: 1.8rem;
}

/* Language selectors */
.lang-selectors {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem 2.5rem;
  align-items: center;
  justify-content: center;
  width: 100%;          /* Ensure full width */
  box-sizing: border-box;
  overflow-x: auto;     /* Allow horizontal scroll if needed */
  padding-bottom: 5px;
  max-width: 100%;      /* No overflow */
}

/* Controls groups styling */
.controls-group {
  border: none;
  background-color: transparent;
  padding: 0;
  margin-bottom: 0px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px 12px;        /* Slightly bigger gaps for spacing */
  justify-content: center;
  width: 100%;          /* Full container width */
  box-sizing: border-box;
  max-width: 100%;      /* Prevent overflow */
}

/* Make all buttons the same size (width and height) */
.controls-group button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  height: 40px;
  min-width: 140px;     /* Uniform width */
  padding: 0 12px;
  font-size: 0.9rem;
  border-radius: 5px;
  border: none;
  background-color: #34495e;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 3px 6px rgb(52 73 94 / 0.4);
  user-select: none;
  transition: background-color 0.3s ease;
  font-weight: 600;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  flex-grow: 1;         /* Buttons expand to fill row equally */
  max-width: 160px;     /* but max width limits */
}

/* Outline style buttons */
.controls-group button.outline {
  background-color: transparent;
  color: #34495e;
  border: 1.5px solid #34495e;
  box-shadow: none;
  flex-grow: 1;
  max-width: 160px;
}

/* Responsive adjustments */
@media (max-width: 920px) {
  .side-by-side {
    flex-direction: column;
    align-items: center;
  }

  .box {
    width: 90%;
    min-width: unset;
    height: 180px;
  }

  .controls-group button,
  select {
    flex: 1 1 100%;    /* Buttons & selects full width */
    max-width: 100%;
    min-width: unset;
  }

  .lang-selectors {
    gap: 1rem 1rem;    /* Slightly tighter gaps */
    justify-content: flex-start;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 20px 15px;
  }

  label {
    min-width: unset;
    width: 100%;       /* Labels full width on small */
  }

  select {
    flex: 1 1 100%;
    min-width: unset;
    margin-bottom: 12px;
    width: 100%;
  }

  .lang-selectors {
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    gap: 8px;
    overflow-x: visible;
  }

  .controls-group {
    gap: 8px 8px;
    width: 100%;
  }

  .controls-group button {
    flex: 1 1 100%;
    max-width: 100%;
    min-width: unset;
    height: 42px;
  }

  h1 {
    font-size: 1.5rem;
  }
}

/* Scrollable textareas are already handled */
textarea {
  overflow-y: auto;
  /* keep as is */
}
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Maya Live Language Translator">
    <h1>Maya Live Language Translator App</h1>

    <div class="lang-selectors">
      <label for="sourceLang">Source Language:</label>
      <select id="sourceLang" aria-describedby="sourceLangDesc">
        <option value="auto">Detect Language</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="id">Indonesian</option>
        <option value="pt">Portuguese</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="vi">Vietnamese</option>
        <option value="ru">Russian</option>
        <option value="ig">Igbo</option>
        <option value="pl">Polish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <option value="th">Thai</option>
      </select>

      <label for="targetLang">Target Language:</label>
      <select id="targetLang" aria-describedby="targetLangDesc">
        <option value="" disabled selected>Select target language</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="id">Indonesian</option>
        <option value="pt">Portuguese</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="vi">Vietnamese</option>
        <option value="ru">Russian</option>
        <option value="ig">Igbo</option>
        <option value="pl">Polish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <option value="th">Thai</option>
      </select>
    </div>

    <!-- Translation buttons -->
    <div class="controls-group" aria-label="Translation Controls">
      <button type="button" onclick="startTranslation()">üàØ Start Translation</button>
      <button type="button" onclick="stopTranslation()">‚èπ Stop Translation</button>
    </div>

    <!-- Recording buttons -->
    <div class="controls-group" aria-label="Recording Controls">
      <button type="button" onclick="startRecording()">üé§ Start Recording</button>
      <button type="button" onclick="pauseRecording()">‚è∏ Pause Recording</button>
      <button type="button" onclick="resumeRecording()">‚ñ∂ Resume Recording</button>
      <button type="button" onclick="stopRecording()">‚ñ† Stop Recording</button>
      <img id="recording-indicator" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Red_Circle.svg/1024px-Red_Circle.svg.png" alt="Recording Indicator" aria-live="polite" />
    </div>

    <!-- Erase and Save buttons -->
    <div class="controls-group" aria-label="Erase and Save Controls">
      <button type="button" class="outline" onclick="eraseText()">üóë Erase</button>
      <button type="button" class="outline" onclick="saveAsText()">üíæ Save as .txt</button>
    </div>

    <div class="side-by-side">
      <div class="box" id="transcribed-box" aria-label="Transcribed Text">
        <textarea id="transcribed-text" readonly placeholder="Transcribed speech will appear here..."></textarea>
      </div>
      <div class="box" id="translated-box" aria-label="Translated Text">
        <textarea id="translated-text" readonly placeholder="Translated text will appear here..."></textarea>
      </div>
    </div>

    <div class="saved-box" id="saved-translations" aria-live="polite" aria-atomic="true">
      <h3>Saved Translations:</h3>
      <div id="saved-content"></div>
    </div>
  </div>

  <script>
    let recognizing = false;
    let recognition;
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;
    let isRecording = false;
    let pause = false;
    let currentUtterance = null;

    // Wake Lock API Setup
    let wakeLock = null;
    let wakeLockCounter = 0;

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator && !wakeLock) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            wakeLock = null;
            console.log("Wake Lock was released");
          });
          console.log("Wake Lock is active");
        }
        wakeLockCounter++;
      } catch (err) {
        console.error("Wake Lock error:", err);
      }
    }

    function releaseWakeLock() {
      wakeLockCounter--;
      if (wakeLock && wakeLockCounter <= 0) {
        wakeLock.release();
        wakeLock = null;
        wakeLockCounter = 0;
        console.log("Wake Lock manually released");
      }
    }

    window.speechSynthesis.onvoiceschanged = () => {
      speechSynthesis.getVoices();
    };

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'auto';

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript;
          }
        }
        if (transcript.trim()) {
          document.getElementById("transcribed-text").value += transcript + "\n";
          translateText(transcript);
        }
      };
    }

    async function translateText(text) {
      let sourceLang = document.getElementById("sourceLang").value;
      let targetLang = document.getElementById("targetLang").value;

      if (!targetLang) {
        alert("Please select a target language!");
        return;
      }

      try {
        const response = await fetch(`https://lingva.ml/api/v1/${sourceLang}/${targetLang}/${encodeURIComponent(text)}`);
        const data = await response.json();
        const translated = data.translation;
        document.getElementById("translated-text").value += translated + "\n";

        const savedBox = document.getElementById("saved-content");
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${text}</strong><br>
          <span>${translated}</span><br>
          <button onclick="playTranslation(this)" data-lang="${targetLang}" data-text="${translated}">‚ñ∂Ô∏è Play</button>
          <button onclick="togglePause()">‚è∏Ô∏è Pause/Resume</button>
        `;
        savedBox.appendChild(div);
      } catch (error) {
        console.error("Translation error:", error);
      }
    }

    function playTranslation(button) {
      const text = button.getAttribute("data-text");
      const lang = button.getAttribute("data-lang");
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const matchedVoice = voices.find(voice => voice.lang.toLowerCase().startsWith(lang.toLowerCase()));
      if (matchedVoice) utterance.voice = matchedVoice;
      utterance.lang = matchedVoice ? matchedVoice.lang : lang;
      currentUtterance = utterance;
      speechSynthesis.speak(utterance);
    }

    function togglePause() {
      if (speechSynthesis.speaking) {
        if (speechSynthesis.paused) {
          speechSynthesis.resume();
        } else {
          speechSynthesis.pause();
        }
      }
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        isRecording = true;
        requestWakeLock(); // keep screen awake during recording
        document.getElementById("recording-indicator").style.display = "inline";

        audioChunks = [];
        mediaRecorder.addEventListener("dataavailable", event => {
          audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener("stop", () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
          const a = document.createElement("a");
          a.href = URL.createObjectURL(audioBlob);
          a.download = "recording.mp3";
          a.click();
        });
      });
    }

    function pauseRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.pause();
        pause = true;
        document.getElementById("recording-indicator").style.display = "none";
      }
    }

    function resumeRecording() {
      if (mediaRecorder && pause) {
        mediaRecorder.resume();
        pause = false;
        document.getElementById("recording-indicator").style.display = "inline";
      }
    }

    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        document.getElementById("recording-indicator").style.display = "none";
        releaseWakeLock(); // allow screen to dim after recording
      }
    }

    function startTranslation() {
      if (recognition && !recognizing) {
        let lang = document.getElementById("sourceLang").value;
        recognition.lang = lang === "auto" ? "en-US" : lang + "-US";
        recognition.start();
        recognizing = true;
        requestWakeLock(); // keep screen awake during translation
        recognition.onend = function () {
          if (recognizing) recognition.start();
        };
      }
    }

    function stopTranslation() {
      if (recognition && recognizing) {
        recognition.stop();
        recognizing = false;
        releaseWakeLock(); // allow screen to dim after translation
      }
    }

    function eraseText() {
      document.getElementById("transcribed-text").value = "";
      document.getElementById("translated-text").value = "";
      document.getElementById("saved-content").innerHTML = "";
    }

    function saveAsText() {
      const savedContent = document.getElementById("saved-content");
      const entries = savedContent.querySelectorAll("div");

      let textToSave = "";

      entries.forEach(entry => {
        const original = entry.querySelector("strong");
        const translated = entry.querySelector("span");

        if (original && translated) {
          textToSave += original.innerText.trim() + "\n";
          textToSave += translated.innerText.trim() + "\n\n";
        }
      });

      const blob = new Blob([textToSave], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "translations.txt";
      a.click();
    }
  </script>
</body>
</html>
