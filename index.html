<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 45%;
      height: 200px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
      overflow-y: auto;
    }
    .side-by-side {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      outline: none;
      background: transparent;
    }
    .controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    select {
      margin: 0 10px 20px 10px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    #recording-indicator {
      display: none;
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-left: 10px;
    }
    .saved-box {
      width: 90%;
      margin-top: 20px;
      padding: 10px;
      background-color: #eef;
      border: 1px solid #aac;
    }
  </style>
</head>
<body>
  <h1>Maya Live Language Translator App</h1>
  <div class="container">

    <!-- Language Selectors -->
    <div>
      <label for="sourceLang">Source Language:</label>
      <select id="sourceLang">
        <option value="auto">Detect Language</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="id">Indonesian</option>
        <option value="pt">Portuguese</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="vi">Vietnamese</option>
        <option value="ru">Russian</option>
        <option value="ig">Igbo</option>
        <option value="pl">Polish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <option value="th">Thai</option>
      </select>

      <label for="targetLang">Target Language:</label>
      <select id="targetLang">
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="id">Indonesian</option>
        <option value="pt">Portuguese</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="vi">Vietnamese</option>
        <option value="ru">Russian</option>
        <option value="ig">Igbo</option>
        <option value="pl">Polish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <option value="th">Thai</option>
      </select>
    </div>

    <div class="controls">
      <button onclick="startTranslation()">Start Translation</button>
      <button onclick="stopTranslation()">Stop Translation</button>
      <button onclick="startRecording()">Start Recording</button>
      <button onclick="pauseRecording()">Pause Recording</button>
      <button onclick="resumeRecording()">Resume Recording</button>
      <button onclick="stopRecording()">Stop Recording</button>
      <button onclick="eraseText()">Erase</button>
      <button onclick="saveAsText()">Save as .txt</button>
      <img id="recording-indicator" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Red_Circle.svg/1024px-Red_Circle.svg.png" alt="Recording" />
    </div>

    <div class="side-by-side">
      <div class="box" id="transcribed-box">
        <textarea id="transcribed-text" readonly></textarea>
      </div>
      <div class="box" id="translated-box">
        <textarea id="translated-text" readonly></textarea>
      </div>
    </div>

    <div class="saved-box" id="saved-translations">
      <h3>Saved Translations:</h3>
      <div id="saved-content"></div>
    </div>
  </div>

  <script>
    let recognizing = false;
    let recognition;
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;
    let isRecording = false;
    let pause = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'auto';

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript;
          }
        }
        if (transcript.trim()) {
          document.getElementById("transcribed-text").value += transcript + "\n";
          translateText(transcript);
        }
      };
    }

    async function translateText(text) {
      let sourceLang = document.getElementById("sourceLang").value;
      let targetLang = document.getElementById("targetLang").value;

      // Lingva API for translation
      if (sourceLang === 'auto') sourceLang = 'auto';

      try {
        const response = await fetch(`https://lingva.ml/api/v1/${sourceLang}/${targetLang}/${encodeURIComponent(text)}`);
        const data = await response.json();
        const translated = data.translation;
        document.getElementById("translated-text").value += translated + "\n";

        const savedBox = document.getElementById("saved-content");
        const p = document.createElement("p");
        p.innerHTML = `<strong>${text}</strong><br>${translated}`;
        savedBox.appendChild(p);
      } catch (error) {
        console.error("Translation error:", error);
      }
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        isRecording = true;
        document.getElementById("recording-indicator").style.display = "inline";

        audioChunks = [];
        mediaRecorder.addEventListener("dataavailable", event => {
          audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener("stop", () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
          const a = document.createElement("a");
          a.href = URL.createObjectURL(audioBlob);
          a.download = "recording.mp3";
          a.click();
        });
      });
    }

    function pauseRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.pause();
        pause = true;
        document.getElementById("recording-indicator").style.display = "none";
      }
    }

    function resumeRecording() {
      if (mediaRecorder && pause) {
        mediaRecorder.resume();
        pause = false;
        document.getElementById("recording-indicator").style.display = "inline";
      }
    }

    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        document.getElementById("recording-indicator").style.display = "none";
      }
    }

    function startTranslation() {
      if (recognition && !recognizing) {
        recognition.lang = document.getElementById("sourceLang").value === "auto" ? "en-US" : document.getElementById("sourceLang").value;
        recognition.start();
        recognizing = true;
      }
    }

    function stopTranslation() {
      if (recognition && recognizing) {
        recognition.stop();
        recognizing = false;
      }
    }

    function eraseText() {
      document.getElementById("transcribed-text").value = "";
      document.getElementById("translated-text").value = "";
      document.getElementById("saved-content").innerHTML = "";
    }

    function saveAsText() {
      let content = document.getElementById("saved-content").innerText;
      const blob = new Blob([content], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "translations.txt";
      a.click();
    }
  </script>
</body>
</html>
