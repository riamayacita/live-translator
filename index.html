<html lang="en">

  <title>Live Voice Translator</title>

    body {
      font-family: Arial, sans-serif;

      background: #fafafa;

      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }
    select {
      padding: 8px;
      margin: 0 10px;
      font-size: 1rem;
    }

      margin: 0 10px;
      font-size: 1rem;

    #status {

      text-align: center;
      font-weight: bold;
      color: #555;
    }
    .container {
      display: flex;
      gap: 15px;
      justify-content: space-between;
      margin-top: 20px;
    }
    .box {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 15px;
      min-height: 250px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .box h2 {
      margin-top: 0;
      text-align: center;
    }
    .box p {
      margin: 8px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Live Voice Translator</h1>

  <div class="controls">
    <label for="sourceLang">From: </label>
    <select id="sourceLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
    </select>

    <label for="targetLang">To: </label>

      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
    </select>

    <button id="startBtn">Start Listening</button>
    <button id="stopBtn" disabled>Stop Listening</button>
  </div>

  <div id="status">Status: Not listening</div>

  <div class="container">
    <div class="box">
      <h2>Original Text</h2>
      <div id="originalText"></div>
    </div>
    <div class="box">
      <h2>Translated Text</h2>
      <div id="translatedText"></div>
    </div>
  </div>
