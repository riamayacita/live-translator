<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .box {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button, select {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }

    #liveText {
      background-color: #e8f0fe;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maya Live Language Translator App</h1>

    <div id="liveText" class="box"></div>

    <div class="box">
      <label for="transcribed">Transcribed Text:</label>
      <textarea id="transcribed" readonly></textarea>
    </div>

    <div class="box">
      <label for="translated">Translated Text:</label>
      <textarea id="translated" readonly></textarea>
    </div>

    <div class="box">
      <button onclick="startRecording()">Start</button>
      <button onclick="pauseRecording()">Pause</button>
      <button onclick="resumeRecording()">Resume</button>
      <button onclick="stopRecording()">Stop</button>
      <button onclick="saveText()">Download Text</button>
    </div>

    <div class="box">
      <button onclick="detectLanguage()">Detect Language</button>
      <button onclick="selectLanguage()">Select Language</button>
    </div>
  </div>

  <script>
    let recognition;
    let transcribedText = "";
    let translatedText = "";
    let isRecording = false;

    const transcribedBox = document.getElementById("transcribed");
    const translatedBox = document.getElementById("translated");
    const liveTextBox = document.getElementById("liveText");

    function initializeRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false; // âœ… final results only
      recognition.lang = 'auto';

      recognition.onresult = async (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            const transcript = event.results[i][0].transcript.trim();
            if (transcript.length > 0) {
              liveTextBox.innerText = '';
              transcribedText += transcript + " ";
              transcribedBox.value = transcribedText;

              const translated = await translateText(transcript);
              translatedText += translated + " ";
              translatedBox.value = translatedText;
            }
          }
        }
      };

      recognition.onend = () => {
        if (isRecording) recognition.start();
      };
    }

    async function translateText(text) {
      // Dummy translation: reverse the text (replace with real translation API)
      return text.split("").reverse().join("");
    }

    function startRecording() {
      if (!recognition) initializeRecognition();
      isRecording = true;
      recognition.start();
    }

    function pauseRecording() {
      if (recognition && isRecording) {
        isRecording = false;
        recognition.stop();
      }
    }

    function resumeRecording() {
      if (recognition && !isRecording) {
        isRecording = true;
        recognition.start();
      }
    }

    function stopRecording() {
      if (recognition) {
        isRecording = false;
        recognition.stop();
      }
    }

    function saveText() {
      const blob = new Blob([`Transcribed Text:\n${transcribedText}\n\nTranslated Text:\n${translatedText}`], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "translated_text.txt";
      link.click();
    }

    function detectLanguage() {
      alert("Language detection not implemented.");
    }

    function selectLanguage() {
      alert("Language selection not implemented.");
    }
  </script>
</body>
</html>
