<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 45%;
      height: 200px;
      margin: 10px;
      font-size: 16px;
    }

    .button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }

    #savedTranslations {
      width: 90%;
      height: 250px;
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Maya Live Language Translator App</h1>

  <div>
    <button class="button" onclick="startTranslation()">Start Translation</button>
    <button class="button" onclick="stopTranslation()">Stop Translation</button>
    <button class="button" onclick="startRecording()">Start Recording</button>
    <button class="button" onclick="stopRecording()">Stop Recording</button>
    <button class="button" onclick="clearText()">Erase</button>
    <button class="button" onclick="saveToTxt()">Save as .txt</button>
  </div>

  <div style="display: flex; gap: 10px;">
    <textarea id="transcribedText" placeholder="Transcribed Text..."></textarea>
    <textarea id="translatedText" placeholder="Translated Text..."></textarea>
  </div>

  <div>
    <label for="targetLanguage">Translate To:</label>
    <select id="targetLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="it">Italian</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
      <option value="th">Thai</option>
    </select>
  </div>

  <h3>Saved Translations:</h3>
  <textarea id="savedTranslations" readonly></textarea>

  <script>
    let recognition;
    let mediaRecorder;
    let audioChunks = [];

    function startTranslation() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'auto';

      recognition.onresult = async (event) => {
        const lastResult = event.results[event.results.length - 1][0].transcript;
        document.getElementById('transcribedText').value += lastResult + '. ';

        const targetLang = document.getElementById('targetLanguage').value;
        const translation = await translateText(lastResult, targetLang);
        document.getElementById('translatedText').value += translation + '. ';

        // Save each pair
        const savedBox = document.getElementById('savedTranslations');
        savedBox.value += lastResult + '\n' + translation + '\n\n';
      };

      recognition.start();
    }

    function stopTranslation() {
      if (recognition) recognition.stop();
    }

    async function translateText(text, targetLang) {
      const res = await fetch(`https://lingva.ml/api/v1/auto/${targetLang}/${encodeURIComponent(text)}`);
      const data = await res.json();
      return data.translation;
    }

    function clearText() {
      document.getElementById('transcribedText').value = '';
      document.getElementById('translatedText').value = '';
      document.getElementById('savedTranslations').value = '';
    }

    function saveToTxt() {
      const text = document.getElementById('savedTranslations').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'translated_text.txt';
      a.click();
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(audioBlob);
          a.download = 'recorded_audio.mp3';
          a.click();
        };

        mediaRecorder.start();
      });
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
    }
  </script>
</body>
</html>
