<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    select, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      font-size: 16px;
      resize: none;
      border: 1px solid #ccc;
      background: #fff;
    }
    .box {
      flex: 1 1 48%;
    }
    #savedOutput {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Maya Live Language Translator App</h1>

  <div class="controls">
    <select id="fromLang">
      <option value="auto">Auto Detect</option>
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
      <option value="th">Thai</option>
    </select>
    <select id="toLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
      <option value="th">Thai</option>
    </select>
    <br />
    <button onclick="startListening()">Start Listening</button>
    <button onclick="stopListening()">Stop Listening</button>
    <button onclick="eraseText()">Erase</button>
    <button onclick="saveText()">Save</button>
  </div>

  <div class="container">
    <div class="box">
      <h3>Original Text</h3>
      <textarea id="originalText" readonly></textarea>
    </div>
    <div class="box">
      <h3>Translated Text</h3>
      <textarea id="translatedText" readonly></textarea>
    </div>
  </div>

  <div id="savedOutput">
    <h3>Saved Translation</h3>
    <div id="savedText"></div>
  </div>

  <script>
    let recognition;
    let listening = false;

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support Speech Recognition.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      const fromLang = document.getElementById("fromLang").value;
      recognition.lang = fromLang === "auto" ? "en-US" : fromLang;

      recognition.onresult = function (event) {
        let finalTranscript = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript.trim();
          if (event.results[i].isFinal) {
            finalTranscript += transcript + ". ";
            document.getElementById("originalText").value += transcript + ".\n";
            translateText(transcript);
          }
        }
      };

      recognition.start();
      listening = true;
    }

    function stopListening() {
      if (recognition && listening) {
        recognition.stop();
        listening = false;
      }
    }

    function translateText(text) {
      const fromLang = document.getElementById("fromLang").value;
      const toLang = document.getElementById("toLang").value;

      const url = `https://lingva.ml/api/v1/${fromLang}/${toLang}/${encodeURIComponent(text)}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const translated = data.translation;
          document.getElementById("translatedText").value += translated + "\n";
          speak(translated, toLang);
        })
        .catch(error => {
          console.error("Translation error:", error);
        });
    }

    function eraseText() {
      document.getElementById("originalText").value = "";
      document.getElementById("translatedText").value = "";
      document.getElementById("savedText").innerHTML = "";
    }

    function saveText() {
      const original = document.getElementById("originalText").value.split("\n").filter(Boolean);
      const translated = document.getElementById("translatedText").value.split("\n").filter(Boolean);

      let savedContent = "";
      for (let i = 0; i < original.length; i++) {
        savedContent += `<p><strong>${original[i]}</strong><br/>${translated[i] || ""}</p>`;
      }
      document.getElementById("savedText").innerHTML = savedContent;
    }

    function speak(text, lang) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang;
      synth.speak(utter);
    }
  </script>
</body>
</html>
