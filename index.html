<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    select, button, textarea {
      font-size: 1em;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #translations div {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .controls button {
      flex: 1;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Voice Translator</h1>

  <label for="sourceLang">Source Language:</label>
  <select id="sourceLang">
    <option value="auto">Detect Language</option>
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="id">Indonesian</option>
    <option value="it">Italian</option>
    <option value="de">German</option>
    <option value="pt">Portuguese</option>
  </select>

  <label for="targetLang">Target Language:</label>
  <select id="targetLang">
    <option value="es">Spanish</option>
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="id">Indonesian</option>
    <option value="it">Italian</option>
    <option value="de">German</option>
    <option value="pt">Portuguese</option>
  </select>

  <div class="controls">
    <button onclick="startRecognition()">Start</button>
    <button onclick="stopRecognition()">Stop</button>
    <button onclick="downloadText()">Download</button>
  </div>

  <div id="translations"></div>

  <script>
    const translations = [];
    let recognition;
    let isRecognizing = false;

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;

      const sourceLang = document.getElementById('sourceLang').value;
      recognition.lang = sourceLang === 'auto' ? 'en-US' : sourceLang;

      recognition.onresult = async function (event) {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            const text = event.results[i][0].transcript;
            const translatedText = await translateText(text);
            addTranslation(text, translatedText);
          }
        }
      };

      recognition.start();
      isRecognizing = true;
    }

    function stopRecognition() {
      if (recognition && isRecognizing) {
        recognition.stop();
        isRecognizing = false;
      }
    }

    async function translateText(text) {
      const targetLang = document.getElementById('targetLang').value;
      const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`);
      const data = await response.json();
      return data.responseData.translatedText;
    }

    function addTranslation(original, translated) {
      const div = document.createElement('div');
      div.innerHTML = `
        <strong>Original:</strong> ${original}<br>
        <strong>Translation:</strong> <span class="translated">${translated}</span><br>
        <button onclick="speakTranslation(this)">ðŸ”Š Play</button>
      `;
      document.getElementById('translations').appendChild(div);
      translations.push({ original, translated });
    }

    function speakTranslation(button) {
      const text = button.parentElement.querySelector(".translated").textContent;
      const lang = document.getElementById("targetLang").value;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;

      const voices = speechSynthesis.getVoices();
      const matchingVoice = voices.find(v => v.lang.startsWith(lang));
      if (matchingVoice) utterance.voice = matchingVoice;

      speechSynthesis.speak(utterance);
    }

    function downloadText() {
      let content = '';
      translations.forEach(t => {
        content += `Original: ${t.original}\nTranslation: ${t.translated}\n\n`;
      });

      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'translations.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
