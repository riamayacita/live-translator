<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    button, select {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }

    .text-area-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    textarea {
      width: 48%;
      height: 400px;
      font-size: 16px;
      padding: 10px;
      resize: vertical;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Maya Live Language Translator App</h1>

  <div class="controls">
    <label for="sourceLang">From: </label>
    <select id="sourceLang">
      <option value="auto">Auto Detect</option>
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="jv">Javanese</option>
      <option value="hi">Hindi</option>
    </select>

    <label for="targetLang">To: </label>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="jv">Javanese</option>
      <option value="hi">Hindi</option>
    </select><br>

    <button onclick="startListening()">Start Listening</button>
    <button onclick="stopListening()">Stop Listening</button>
    <button onclick="clearText()">Erase All</button>
    <button onclick="saveText()">Save</button>
    <div id="status"></div>
  </div>

  <div class="text-area-container">
    <textarea id="originalText" placeholder="Original speech-to-text will appear here..." readonly></textarea>
    <textarea id="translatedText" placeholder="Translation will appear here..." readonly></textarea>
  </div>

  <script>
    let recognition;
    let isListening = false;

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser does not support speech recognition.");
        return;
      }

      const lang = document.getElementById("sourceLang").value;
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = lang === "auto" ? "en-US" : lang + "-US";

      recognition.onstart = () => {
        document.getElementById("status").textContent = "Listening...";
        isListening = true;
      };

      recognition.onerror = (event) => {
        console.error("Recognition error:", event.error);
        document.getElementById("status").textContent = "Error: " + event.error;
      };

      recognition.onend = () => {
        document.getElementById("status").textContent = "Stopped.";
        isListening = false;
      };

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            const original = event.results[i][0].transcript.trim();
            document.getElementById("originalText").value += original + "\n";
            translateText(original);
          }
        }
      };

      recognition.start();
    }

    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
      }
    }

    function translateText(original) {
      const source = document.getElementById("sourceLang").value;
      const target = document.getElementById("targetLang").value;

      const url = `https://lingva.ml/api/v1/${source}/${target}/${encodeURIComponent(original)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const translated = data.translation;
          document.getElementById("translatedText").value += translated + "\n";
        })
        .catch(error => {
          console.error("Translation error:", error);
        });
    }

    function clearText() {
      document.getElementById("originalText").value = "";
      document.getElementById("translatedText").value = "";
    }

    function saveText() {
      const original = document.getElementById("originalText").value.trim().split("\n");
      const translated = document.getElementById("translatedText").value.trim().split("\n");

      let combined = "";
      for (let i = 0; i < original.length; i++) {
        combined += "Original: " + (original[i] || "") + "\n";
        combined += "Translated: " + (translated[i] || "") + "\n\n";
      }

      const blob = new Blob([combined], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "maya_translations.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
