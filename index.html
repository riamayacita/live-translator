<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Voice Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      width: 48%;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      white-space: pre-wrap;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Live Voice Translator</h1>
  <div style="text-align: center;">
    <button id="startBtn">Start Listening</button>
    <button id="stopBtn" disabled>Stop Listening</button>
  </div>
  <div class="container">
    <div class="box" id="originalText">Original Text:</div>
    <div class="box" id="translatedText">Translation:</div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const originalBox = document.getElementById('originalText');
    const translatedBox = document.getElementById('translatedText');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.continuous = true;
    recognition.interimResults = false;

    let isListening = false;

    recognition.onresult = async function (event) {
      const transcript = event.results[event.resultIndex][0].transcript.trim();
      if (!transcript) return;

      originalBox.textContent += '\n' + transcript;

      try {
        const translation = await translateText(transcript, 'en', 'it');
        translatedBox.textContent += '\n' + translation;
      } catch (error) {
        console.error("Translation error:", error);
        translatedBox.textContent += '\n[Translation Error]';
      }
    };

    recognition.onerror = function (event) {
      console.error("Speech recognition error:", event.error);
    };

    startBtn.addEventListener('click', () => {
      if (!isListening) {
        recognition.start();
        isListening = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
      }
    });

    stopBtn.addEventListener('click', () => {
      if (isListening) {
        recognition.stop();
        isListening = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    async function translateText(text, from, to) {
      if (!text || !from || !to) throw new Error("Missing parameters");
      const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.responseData.translatedText;
    }
  </script>
</body>
</html>
