<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Voice Translator (Lingva)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .box {
      width: 48%;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      min-height: 200px;
      overflow-y: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Live Voice Translator</h1>
  <div class="container">
    <div class="box">
      <h3>Original Text</h3>
      <div id="originalText"></div>
    </div>
    <div class="box">
      <h3>Translated Text</h3>
      <div id="translatedText"></div>
    </div>
  </div>
  <button onclick="startListening()">Start Listening</button>
  <button onclick="stopListening()">Stop Listening</button>
  <div id="status"></div>

  <script>
    let recognition;
    let originalTextDiv = document.getElementById("originalText");
    let translatedTextDiv = document.getElementById("translatedText");
    let statusDiv = document.getElementById("status");

    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Sorry, your browser doesn't support speech recognition.");
    } else {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onstart = () => {
        statusDiv.textContent = "Listening...";
      };

      recognition.onend = () => {
        statusDiv.textContent = "Stopped listening.";
      };

      recognition.onerror = (event) => {
        statusDiv.textContent = "Error: " + event.error;
      };

      recognition.onresult = async (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        originalTextDiv.innerHTML += `<p>${transcript}</p>`;
        try {
          const translated = await translateTextLingva(transcript, 'en', 'it');
          translatedTextDiv.innerHTML += `<p>${translated}</p>`;
        } catch (err) {
          translatedTextDiv.innerHTML += `<p style="color:red;">Translation error</p>`;
        }
      };
    }

    function startListening() {
      if (recognition) recognition.start();
    }

    function stopListening() {
      if (recognition) recognition.stop();
    }

    async function translateTextLingva(text, fromLang, toLang) {
      const response = await fetch(`https://lingva.ml/api/v1/${fromLang}/${toLang}/${encodeURIComponent(text)}`);
      if (!response.ok) throw new Error("Failed to fetch translation");
      const data = await response.json();
      return data.translation;
    }
  </script>
</body>
</html>
