<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Voice Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    #original, #translated {
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      margin-top: 1rem;
      min-height: 50px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Live Voice Translator</h1>

  <label for="fromLang">From:</label>
  <select id="fromLang">
    <option value="en">English</option>
    <option value="it">Italian</option>
    <option value="es">Spanish</option>
    <option value="id">Indonesian</option>
  </select>

  <label for="toLang">To:</label>
  <select id="toLang">
    <option value="en">English</option>
    <option value="it">Italian</option>
    <option value="es">Spanish</option>
    <option value="id">Indonesian</option>
  </select>

  <br/>
  <button id="startBtn">Start Listening</button>
  <button id="stopBtn" disabled>Stop Listening</button>

  <div id="status">Status: Not listening</div>
  <div><strong>Original:</strong></div>
  <div id="original"></div>

  <div><strong>Translation:</strong></div>
  <div id="translated"></div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    const originalEl = document.getElementById('original');
    const translatedEl = document.getElementById('translated');
    const fromLang = document.getElementById('fromLang');
    const toLang = document.getElementById('toLang');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;

    let isListening = false;

    function translateText(text, from, to) {
      const encodedText = encodeURIComponent(text);
      const url = `https://api.mymemory.translated.net/get?q=${encodedText}&langpair=${from}|${to}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.responseData) {
            translatedEl.textContent = data.responseData.translatedText;
          } else {
            translatedEl.textContent = "Translation failed.";
          }
        })
        .catch(err => {
          translatedEl.textContent = "Translation error: " + err.message;
        });
    }

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      originalEl.textContent = transcript;
      translatedEl.textContent = "Translating...";
      translateText(transcript, fromLang.value, toLang.value);
    };

    recognition.onerror = (event) => {
      statusEl.textContent = "Error: " + event.error;
    };

    startBtn.onclick = () => {
      if (!isListening) {
        recognition.lang = fromLang.value;
        recognition.start();
        isListening = true;
        statusEl.textContent = "Status: Listening...";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      }
    };

    stopBtn.onclick = () => {
      if (isListening) {
        recognition.stop();
        isListening = false;
        statusEl.textContent = "Status: Not listening";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    };
  </script>
</body>
</html>
