<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 45%;
      height: 200px;
      margin: 10px;
      font-size: 16px;
      padding: 10px;
    }
    select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
    #saved {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .column {
      flex: 1;
      min-width: 45%;
    }
    @media (max-width: 600px) {
      textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Maya Live Language Translator App</h1>

  <div>
    <label for="sourceLang">Speak in:</label>
    <select id="sourceLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
      <option value="th">Thai</option>
    </select>

    <label for="targetLang">Translate to:</label>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
      <option value="th">Thai</option>
    </select>

    <button onclick="startListening()">Start Listening</button>
    <button onclick="stopListening()">Stop Listening</button>
    <button onclick="eraseAll()">Erase All</button>
    <button onclick="downloadText()">Save to .txt</button>
    <button onclick="speakTranslation()">ðŸ”Š Read Translation</button>
  </div>

  <div class="row">
    <div class="column">
      <h3>Original Text</h3>
      <textarea id="originalText" readonly></textarea>
    </div>
    <div class="column">
      <h3>Translated Text</h3>
      <textarea id="translatedText" readonly></textarea>
    </div>
  </div>

  <div id="saved">
    <h3>Saved Translations</h3>
    <div id="savedTranslations"></div>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;

    function startListening() {
      const lang = document.getElementById("sourceLang").value;
      recognition.lang = lang;
      recognition.start();
    }

    function stopListening() {
      recognition.stop();
    }

    function eraseAll() {
      document.getElementById("originalText").value = "";
      document.getElementById("translatedText").value = "";
      document.getElementById("savedTranslations").innerHTML = "";
    }

    function downloadText() {
      const text = document.getElementById("savedTranslations").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "maya_translation.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function speakTranslation() {
      const msg = new SpeechSynthesisUtterance();
      msg.text = document.getElementById("translatedText").value;
      const targetLang = document.getElementById("targetLang").value;
      msg.lang = targetLang;
      window.speechSynthesis.speak(msg);
    }

    async function translateText(text, sourceLang, targetLang) {
      const url = `https://lingva.ml/api/v1/${sourceLang}/${targetLang}/${encodeURIComponent(text)}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.translation;
      } catch (err) {
        return "(Translation Error)";
      }
    }

    recognition.onresult = async function (event) {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      const originalBox = document.getElementById("originalText");
      const translatedBox = document.getElementById("translatedText");

      originalBox.value += transcript + "\n";

      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;
      const translation = await translateText(transcript, sourceLang, targetLang);

      translatedBox.value += translation + "\n";

      const savedDiv = document.getElementById("savedTranslations");
      savedDiv.innerHTML += `<p><strong>${transcript}</strong><br/>${translation}</p>`;
    };
  </script>
</body>
</html>
