<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .highlight {
      background-color: #ffffcc;
    }
    #translated-text, #saved-content {
      margin-top: 20px;
    }
    .translation-entry {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Voice Translator</h1>
  <button id="start-btn" class="btn">Start</button>
  <button id="stop-btn" class="btn">Stop</button>
  <button id="save-btn" class="btn">Save</button>
  <div id="translated-text"></div>
  <div id="saved-content"></div>

  <script>
    let recognition;
    let isRecognizing = false;
    let savedText = [];

    function initializeRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Your browser doesn't support Speech Recognition");
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onresult = async (event) => {
        const lastResult = event.results[event.results.length - 1];
        const text = lastResult[0].transcript.trim();
        const translated = await translateText(text);

        displayTranslation(text, translated);
        savedText.push({ original: text, translated });
      };

      recognition.onend = () => {
        if (isRecognizing) recognition.start();
      };
    }

    async function translateText(text) {
      // Dummy translation (replace this with an API call if needed)
      return "Translated: " + text;
    }

    function displayTranslation(original, translated) {
      const container = document.getElementById("translated-text");
      const savedContainer = document.getElementById("saved-content");

      const div = document.createElement("div");
      div.className = "translation-entry";

      const originalElem = document.createElement("strong");
      originalElem.textContent = original;
      div.appendChild(originalElem);
      div.appendChild(document.createElement("br"));

      const translatedElem = document.createElement("span");
      translatedElem.textContent = translated;
      div.appendChild(translatedElem);

      // Add audio controls
      const controls = document.createElement("div");
      controls.className = "controls";

      const utterance = new SpeechSynthesisUtterance(translated);
      utterance.lang = "es-ES";

      let isPaused = false;

      const playBtn = document.createElement("button");
      playBtn.textContent = "▶️ Play";
      playBtn.className = "btn";
      playBtn.onclick = () => {
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);
        isPaused = false;
      };

      const pauseResumeBtn = document.createElement("button");
      pauseResumeBtn.textContent = "⏸ Pause";
      pauseResumeBtn.className = "btn";
      pauseResumeBtn.onclick = () => {
        if (isPaused) {
          speechSynthesis.resume();
          pauseResumeBtn.textContent = "⏸ Pause";
        } else {
          speechSynthesis.pause();
          pauseResumeBtn.textContent = "▶️ Resume";
        }
        isPaused = !isPaused;
      };

      controls.appendChild(playBtn);
      controls.appendChild(pauseResumeBtn);
      div.appendChild(controls);

      container.appendChild(div);
      savedContainer.appendChild(div.cloneNode(true));
    }

    function startRecognition() {
      if (!recognition) initializeRecognition();
      isRecognizing = true;
      recognition.start();
    }

    function stopRecognition() {
      isRecognizing = false;
      if (recognition) recognition.stop();
    }

    function saveAsText() {
      const savedDivs = document.getElementById("saved-content").children;
      let textOnly = "";
      for (let div of savedDivs) {
        for (let node of div.childNodes) {
          if (node.nodeType === Node.ELEMENT_NODE && node.tagName === "STRONG") {
            textOnly += node.textContent + "\n";
          }
          if (node.nodeType === Node.ELEMENT_NODE && node.tagName === "SPAN") {
            textOnly += node.textContent + "\n\n";
          }
        }
      }
      const blob = new Blob([textOnly], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "translations.txt";
      a.click();
    }

    document.getElementById("start-btn").addEventListener("click", startRecognition);
    document.getElementById("stop-btn").addEventListener("click", stopRecognition);
    document.getElementById("save-btn").addEventListener("click", saveAsText);
  </script>
</body>
</html>
