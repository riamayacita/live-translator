<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .box {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 300px;
      max-height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .save-area {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Maya Live Language Translator App</h1>

  <div class="controls">
    <label for="sourceLang">From:</label>
    <select id="sourceLang">
      <option value="auto">Auto Detect</option>
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
    </select>

    <label for="targetLang">To:</label>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
    </select>

    <button onclick="startListening()">Start Listening</button>
    <button onclick="stopListening()">Stop Listening</button>
  </div>

  <div class="container">
    <div class="box" id="originalText"></div>
    <div class="box" id="translatedText"></div>
  </div>

  <div class="actions">
    <button onclick="clearText()">Erase</button>
    <button onclick="saveText()">Save</button>
  </div>

  <div class="save-area" id="savedOutput"></div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    const originalBox = document.getElementById('originalText');
    const translatedBox = document.getElementById('translatedText');
    const savedOutput = document.getElementById('savedOutput');

    function startListening() {
      recognition.lang = document.getElementById('sourceLang').value === 'auto' ? 'en-US' : document.getElementById('sourceLang').value + '-US';
      recognition.start();
    }

    function stopListening() {
      recognition.stop();
    }

    function clearText() {
      originalBox.innerText = '';
      translatedBox.innerText = '';
      savedOutput.innerText = '';
    }

    recognition.onresult = function(event) {
      const lastResult = event.results[event.results.length - 1];
      const sentence = lastResult[0].transcript.trim();
      originalBox.innerText += sentence + '\n';

      translateText(sentence)
        .then(translation => {
          translatedBox.innerText += translation + '\n';
          savedOutput.innerHTML += `<p><strong>${sentence}</strong><br>${translation}</p>`;
        })
        .catch(error => {
          translatedBox.innerText += '[Translation Error]\n';
        });
    };

    async function translateText(text) {
      const sourceLang = document.getElementById('sourceLang').value;
      const targetLang = document.getElementById('targetLang').value;

      const response = await fetch(`https://lingva.ml/api/v1/${sourceLang}/${targetLang}/${encodeURIComponent(text)}`);
      if (!response.ok) throw new Error("Translation failed");
      const data = await response.json();
      return data.translation;
    }

    function saveText() {
      const blob = new Blob([savedOutput.innerText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'maya_translation.txt';
      link.click();
    }
  </script>
</body>
</html>
