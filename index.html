<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maya Live Language Translator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      resize: vertical;
    }
    select, button {
      font-size: 16px;
      margin: 5px;
      padding: 8px 12px;
    }
    .output-box {
      border: 1px solid #ccc;
      padding: 15px;
      background: #fff;
      margin-bottom: 15px;
      overflow-y: auto;
      max-height: 300px;
    }
    .button-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Maya Live Language Translator App</h1>

  <div class="button-group">
    <label for="languageSelect">🎙️ Speech Input Language:</label>
    <select id="languageSelect">
      <option value="en-US">English</option>
      <option value="it-IT">Italian</option>
      <option value="es-ES">Spanish</option>
      <option value="id-ID">Indonesian</option>
      <option value="pt-PT">Portuguese</option>
      <option value="fr-FR">French</option>
      <option value="ja-JP">Japanese</option>
      <option value="ko-KR">Korean</option>
      <option value="vi-VN">Vietnamese</option>
      <option value="ru-RU">Russian</option>
      <option value="ig-NG">Igbo</option>
      <option value="pl-PL">Polish</option>
      <option value="de-DE">German</option>
      <option value="hi-IN">Hindi</option>
      <option value="zh-CN">Chinese</option>
      <option value="th-TH">Thai</option>
    </select>
    <button onclick="startListening()">🎤 Start Listening</button>
  </div>

  <textarea id="originalText" placeholder="Spoken or typed text will appear here..."></textarea>

  <div class="button-group">
    <label for="translateTo">🌐 Translate To:</label>
    <select id="translateTo">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="pt">Portuguese</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="vi">Vietnamese</option>
      <option value="ru">Russian</option>
      <option value="ig">Igbo</option>
      <option value="pl">Polish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
      <option value="th">Thai</option>
    </select>
    <button onclick="translateText()">🌍 Translate</button>
    <button onclick="eraseText()">🧹 Erase</button>
  </div>

  <textarea id="translatedText" placeholder="Translation will appear here..."></textarea>

  <div class="button-group">
    <button onclick="readTranslation()">🔈 Read Translation</button>
    <button onclick="saveTranslation()">💾 Save to TXT</button>
  </div>

  <h3>📝 Saved Translation:</h3>
  <div class="output-box" id="savedTranslation"></div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.interimResults = false;

    function startListening() {
      const language = document.getElementById("languageSelect").value;
      recognition.lang = language;
      recognition.start();
    }

    recognition.onresult = function (event) {
      const result = event.results[0][0].transcript;
      document.getElementById("originalText").value += result + ". ";
    };

    function translateText() {
      const text = document.getElementById("originalText").value;
      const targetLang = document.getElementById("translateTo").value;

      fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`)
        .then(response => response.json())
        .then(data => {
          const translation = data[0].map(pair => pair[0]).join("");
          document.getElementById("translatedText").value = translation;
          displaySentenceComparison(text, translation);
        })
        .catch(error => {
          console.error("Translation error:", error);
          alert("Translation failed.");
        });
    }

    function displaySentenceComparison(original, translated) {
      const outputBox = document.getElementById("savedTranslation");
      outputBox.innerHTML = "";

      const originalSentences = original.split(/(?<=[.?!])\s+/);
      const translatedSentences = translated.split(/(?<=[.?!])\s+/);

      for (let i = 0; i < originalSentences.length; i++) {
        const originalLine = originalSentences[i] || "";
        const translatedLine = translatedSentences[i] || "";
        const entry = document.createElement("div");
        entry.innerHTML = `<strong>🗣️ ${originalLine}</strong><br>🌍 ${translatedLine}<br><br>`;
        outputBox.appendChild(entry);
      }
    }

    function eraseText() {
      document.getElementById("originalText").value = "";
      document.getElementById("translatedText").value = "";
      document.getElementById("savedTranslation").innerHTML = "";
    }

    function saveTranslation() {
      const saved = document.getElementById("savedTranslation").innerText;
      const blob = new Blob([saved], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "maya_translation.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function readTranslation() {
      const translatedText = document.getElementById("translatedText").value;
      const synth = window.speechSynthesis;

      if (!translatedText.trim()) {
        alert('There is no translated text to read.');
        return;
      }

      const langSelect = document.getElementById('translateTo');
      const selectedLang = langSelect.value;

      const utterance = new SpeechSynthesisUtterance(translatedText);
      utterance.lang = selectedLang;

      const voices = synth.getVoices();
      const matchingVoice = voices.find(voice => voice.lang.startsWith(selectedLang));
      if (matchingVoice) {
        utterance.voice = matchingVoice;
      } else {
        console.warn(`No matching voice found for ${selectedLang}, using default.`);
      }

      synth.speak(utterance);
    }

    // Trigger voice loading for Chrome
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
    }
  </script>

</body>
</html>
