<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Voice Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
    }
    .container {
      display: flex;
      justify-content: space-between;
    }
    .text-box {
      width: 48%;
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 300px;
      overflow-y: auto;
    }
    .text-box h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Live Voice Translator</h1>
  <div class="controls">
    <select id="sourceLang">
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
    </select>
    <select id="targetLang">
      <option value="es">Spanish</option>
      <option value="en">English</option>
      <option value="it">Italian</option>
      <option value="id">Indonesian</option>
    </select>
    <button onclick="startListening()">Start Listening</button>
    <button onclick="stopListening()">Stop Listening</button>
  </div>
  <div class="container">
    <div class="text-box">
      <h2>Original</h2>
      <div id="originalText"></div>
    </div>
    <div class="text-box">
      <h2>Translation</h2>
      <div id="translatedText"></div>
    </div>
  </div>

  <script>
    const originalDiv = document.getElementById("originalText");
    const translatedDiv = document.getElementById("translatedText");
    let recognition;
    let isListening = false;

    function startListening() {
      if (isListening) return;
      isListening = true;

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = document.getElementById("sourceLang").value;
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onresult = async function (event) {
        const transcript = event.results[event.results.length - 1][0].transcript;
        originalDiv.innerHTML += `<p>${transcript}</p>`;
        try {
          const translated = await translateText(transcript);
          translatedDiv.innerHTML += `<p>${translated}</p>`;
        } catch (error) {
          translatedDiv.innerHTML += `<p style="color:red">Translation error: ${error.message}</p>`;
        }
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error", event);
      };

      recognition.onend = function () {
        if (isListening) recognition.start();
      };

      recognition.start();
    }

    function stopListening() {
      if (!isListening) return;
      isListening = false;
      recognition.stop();
    }

    async function translateText(text) {
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;
      const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`);
      const data = await response.json();
      return data.responseData.translatedText;
    }
  </script>
</body>
</html>
