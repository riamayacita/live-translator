<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Translator with MyMemory API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    select, button {
      margin: 10px;
      padding: 10px;
    }
    #transcript, #translation {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #fff;
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Live Speech Translator (MyMemory API)</h1>

  <label for="sourceLang">From:</label>
  <select id="sourceLang">
    <option value="en">English</option>
    <option value="it">Italian</option>
    <option value="es">Spanish</option>
    <option value="id">Indonesian</option>
  </select>

  <label for="targetLang">To:</label>
  <select id="targetLang">
    <option value="en">English</option>
    <option value="it">Italian</option>
    <option value="es">Spanish</option>
    <option value="id">Indonesian</option>
  </select>

  <button onclick="startListening()">üéôÔ∏è Start Listening</button>

  <div id="transcript">Transcript: <i>waiting...</i></div>
  <div id="translation">Translation: <i>waiting...</i></div>

  <script>
    let recognition;

    async function startListening() {
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;

      if (!('webkitSpeechRecognition' in window)) {
        alert('Your browser does not support speech recognition. Please use Google Chrome.');
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = sourceLang;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        console.log('Speech recognition started');
      };
      recognition.onspeechstart = () => {
        console.log('Speech detected');
      };
      recognition.onspeechend = () => {
        console.log('Speech ended');
        recognition.stop();
      };
      recognition.onresult = async (event) => {
        const transcript = event.results[0][0].transcript;
        console.log('Transcript:', transcript);
        document.getElementById("transcript").innerText = `Transcript: ${transcript}`;
        document.getElementById("translation").innerText = `Translating...`;
        const translated = await translateMyMemory(transcript, sourceLang, targetLang);
        document.getElementById("translation").innerText = `Translation: ${translated}`;
      };
      recognition.onerror = (e) => {
        console.error('Speech recognition error:', e.error);
        alert('Speech recognition error: ' + e.error);
      };

      try {
        recognition.start();
      } catch (err) {
        console.error('Speech recognition start error:', err);
        alert('Error starting speech recognition: ' + err.message);
      }
    }

    async function translateMyMemory(text, sourceLang, targetLang) {
      const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        if (data.responseData && data.responseData.translatedText) {
          return data.responseData.translatedText;
        }
        return "Error: No translation found.";
      } catch (err) {
        console.error("Translation error:", err);
        return "Error: Could not translate.";
      }
    }
  </script>
</body>
</html>
